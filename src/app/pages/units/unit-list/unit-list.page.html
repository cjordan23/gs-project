<ion-header>
  <ion-toolbar>
    <ion-title>Units List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let unit of units">
      <ion-thumbnail>
        <ion-img [src]="unit.unitIconUrl"></ion-img>
      </ion-thumbnail>
      <ion-label>{{ unit.unitName }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
